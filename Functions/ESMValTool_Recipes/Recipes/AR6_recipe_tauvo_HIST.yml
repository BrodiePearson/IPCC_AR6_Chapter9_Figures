documentation:
  description: |
    Recipe to extract the temperature of ocean surface (tos) - (collect from preproc after crash)

  authors:
    - demora_lee

  maintainer:
    - schl_ma

  references:
    - demora2018gmd

  projects:
    - ukesm


datasets:
  - {dataset: CNRM-CM6-1, ensemble: r1i1p1f2}


preprocessors:
  prep_maps: # For Global 2D fields
    extract_time:
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_time:
      start_year: 1995
      end_year: 2014
    climate_statistics:
      operator: mean


