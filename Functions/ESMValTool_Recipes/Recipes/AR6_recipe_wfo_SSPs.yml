# ESMValTool
# AR6_recipe_OceanQuadMap.yml
---
documentation:
  description: |
    Recipe to extract the temperature of ocean surface (tos) - (collect from preproc after crash)

  authors:
    - demora_lee

  maintainer:
    - schl_ma

  references:
    - demora2018gmd

  projects:
    - ukesm


datasets:
  - {dataset: CNRM-CM6-1, ensemble: r1i1p1f2}


preprocessors:
  prep_tos_maps: # For Global 2D fields
    extract_time:
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_time:
      start_year: 2081
      end_year: 2100
    climate_statistics:
      operator: mean


diagnostics:
# --------------------------------------------------
# Quad Maps diagnostics
# -----------------------------------------------
  diag_tos_maps:
    description: Diagnose tos
    variables:
      wfo: # Temperature ocean surface
        preprocessor: prep_tos_maps
        grid: gn
        mip: Omon
        start_year: 2081
        end_year: 2100
        exp: ssp585
        fullmip: ScenarioMIP
        project: CMIP6
    additional_datasets:
