# ESMValTool
# recipe_OceanQuadMap.yml
---
documentation:
  description: |
    Recipe to extract global surface air temp. from models (collect from preproc after crash)

  authors:
    - demora_lee

  maintainer:
    - schl_ma

  references:
    - demora2018gmd

  projects:
    - ukesm


datasets:
  # working datasets
  - {dataset: CNRM-CM6-1, ensemble: r1i1p1f2, grid: gr}

preprocessors:
  prep_tas_global_timeseries: # TAS preparation
    custom_order: true
    area_statistics:
      operator: mean
#      fx_files: [areacella, ]
#      calculate_grid: True
#      fx_files: [{short_name: areacella, fx_dir: Afx}]

diagnostics:
# --------------------------------------------------
# Quad Maps diagnostics
# -----------------------------------------------
  diag_zos_maps:
    description: Diagnose gsat
    variables:
      tas: # Temperature ocean surface
        preprocessor: prep_tas_global_timeseries
        field: TO2Ms
        grid: gn
        mip: Amon
        start_year: 1850
        end_year: 2014
        exp: historical
        fullmip: CMIP
        project: CMIP6
    additional_datasets:
